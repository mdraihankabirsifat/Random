<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPP Code Variator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 20px auto; background: #f8f9fa; padding: 20px; }
        textarea { width: 100%; height: 250px; font-family: 'Consolas', monospace; padding: 15px; border: 1px solid #ced4da; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .actions { margin-bottom: 20px; display: flex; gap: 10px; }
        button { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-gen { background: #0d6efd; color: white; }
        .btn-gen:hover { background: #0b5ed7; }
        .btn-copy { background: #198754; color: white; }
        
        #outputArea { 
            background: #ffffff; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; 
            white-space: pre-wrap; font-family: 'Consolas', monospace; display: none; 
            line-height: 1.5; color: #212529;
        }

        .diff-new {
            background-color: #fff3cd; color: #856404;
            border-bottom: 2px solid #ffecb5; padding: 0 2px;
            border-radius: 2px; font-weight: bold;
        }

        #diffBadge {
            position: fixed; top: 20px; right: 20px; background: #343a40; color: #fff;
            padding: 8px 16px; border-radius: 50px; font-size: 14px; display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .high-diff { background: #198754 !important; }
    </style>
</head>
<body>
    <div id="diffBadge">Dissimilarity: 0%</div>

    <h2>C++ Weekly HW Variator (Fixed)</h2>
    <p>Safe masking enabled. Strings and Headers are now protected.</p>
    
    <textarea id="inputArea" placeholder="Paste original C++ code here..."></textarea>
    
    <div class="actions">
        <button class="btn-gen" onclick="handleGenerate()">Generate & Highlight</button>
        <button class="btn-copy" onclick="copyToClipboard()">Copy Clean Code</button>
        <button onclick="location.reload()" style="background:#6c757d; color:white;">Reset</button>
    </div>

    <div id="outputArea"></div>

    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>
</html>
